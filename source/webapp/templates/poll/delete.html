{% extends 'base.html' %}
{% block title %}Delete mission{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete question
        <a href="{% url 'poll_view' poll.pk %}">{{ poll.question }}</a>?

        {% csrf_token %}
        <p><input type="submit" class = 'btn' value="Confirm"></p>
        <p><a href="{% url 'index'  %}" class = 'btn'>Cancel</a></p>
    </form>
{% endblock %}
